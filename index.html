<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan App</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   <!-- CSS only -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
  <style>
      #loading, #result {
          display: none;
      }
  </style>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan App</h1>
                    <form  id="loan-form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                
                        <div class="input-group mt-3">
                            <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                        </div>
                        <div class="form-group  mt-3">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                        </div>
                        </form>
                         <!-- Loader Here -->
                          <div id="loading">
                              <img src="images/loading.gif" alt="loading" srcset="">
                          </div>
                          <!-- Result -->
                          <div id="result" class="pt-4">
                              <h5>Results</h5>
                          <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Monthly Payment</span>
                            </div>
                                <input type="number" class="form-control" id="monthly-payment" placeholder="Monthly Payment" disabled>
                            </div>
                           

                           <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Payment</span>
                            </div>
                                <input type="number" class="form-control" id="total-payment" placeholder="Total Payment" disabled>
                            </div>
                           

                           <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Interest</span>
                            </div>
                                <input type="number" class="form-control" id="total-interest" placeholder="Total Interest" disabled>
                            </div>
                          
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
